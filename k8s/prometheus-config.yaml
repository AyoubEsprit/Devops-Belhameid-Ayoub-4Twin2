apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
      evaluation_interval: 5s

    scrape_configs:

      - job_name: "prometheus"
        static_configs:
          - targets: ["localhost:9090"]

      - job_name: "spring-app"
        metrics_path: "/student/actuator/prometheus"
        static_configs:
          - targets:
              - "spring-service.devops.svc.cluster.local:8089"

      - job_name: "jenkins"
        metrics_path: "/prometheus"
        static_configs:
          - targets:
              - "172.25.192.60:8080"